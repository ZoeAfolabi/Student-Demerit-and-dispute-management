<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./SSO-style.css">
    <link rel="stylesheet" href="/webpage/home-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="matric-number">Matric Number:</label>
                <input type="text" id="matric-number" name="matric-number" required>
            </div>
            <div class="input-group">
                <label for="hall-of-residence">Hall of Residence:</label>
                <input type="text" id="hall-of-residence" name="hall-of-residence" required>
            </div>
            <div class="input-group">
                <label for="room-number">Room Number:</label>
                <input type="text" id="room-number" name="room-number" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
